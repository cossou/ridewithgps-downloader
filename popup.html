<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RideWithGPS GPX Converter</title>
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      color: #333;
    }

    h1 {
      font-size: 18px;
      margin: 0 0 15px;
      color: #4caf50;
    }

    .container {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .info {
      background-color: #f5f5f5;
      border-radius: 5px;
      padding: 10px;
      font-size: 14px;
      line-height: 1.5;
    }

    .button {
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 10px 15px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.2s;
    }

    .button:hover {
      background-color: #45a049;
    }

    .button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }

    .status {
      font-size: 14px;
      color: #666;
      text-align: center;
      min-height: 20px;
      margin-top: 10px;
    }

    .error {
      color: #d32f2f;
    }

    .success {
      color: #388e3c;
    }
  </style>
</head>
<body>
  <h1>RideWithGPS GPX Converter</h1>
  <div class="container">
    <div class="info">
      <p>This extension converts RideWithGPS routes to GPX format. Visit a RideWithGPS route page and click the button below to download.</p>
    </div>
    
    <div id="routeInfo" class="info" style="display: none;">
      <p><strong>Current Route:</strong> <span id="routeName">None</span></p>
      <p><strong>ID:</strong> <span id="routeId">None</span></p>
    </div>
    
    <button id="downloadBtn" class="button" disabled>Download GPX</button>
    
    <p id="status" class="status">Please navigate to a RideWithGPS route page.</p>
  </div>

  <script src="popup.js"></script>
</body>
</html>
